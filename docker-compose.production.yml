services:
  postgres:
    image: postgres:17-alpine
    container_name: arinova-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arinova}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-arinova_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arinova} -d ${POSTGRES_DB:-arinova_chat}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arinova-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: apps/rust-server
      dockerfile: Dockerfile
    container_name: arinova-server
    restart: unless-stopped
    ports:
      - "3501:3501"
    environment:
      PORT: 3501
      DATABASE_URL: postgres://${POSTGRES_USER:-arinova}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-arinova_chat}
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3500}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3501}
      UPLOAD_DIR: /app/uploads
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: arinova-web
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      PORT: 3500
      HOSTNAME: 0.0.0.0
      INTERNAL_API_URL: http://server:3501
    depends_on:
      - server

volumes:
  postgres_data:
  redis_data:
  uploads_data:
