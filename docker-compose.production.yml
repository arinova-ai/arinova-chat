services:
  server:
    build:
      context: apps/rust-server
      dockerfile: Dockerfile
    container_name: arinova-server
    restart: unless-stopped
    ports:
      - "21001:21001"
    environment:
      PORT: 21001
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_URL: ${REDIS_URL:?REDIS_URL is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:21000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:21001}
      UPLOAD_DIR: /app/uploads
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - uploads_data:/app/uploads

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: arinova-web
    restart: unless-stopped
    ports:
      - "21000:21000"
    environment:
      PORT: 21000
      HOSTNAME: 0.0.0.0
      INTERNAL_API_URL: http://server:21001
    depends_on:
      - server

volumes:
  uploads_data:
